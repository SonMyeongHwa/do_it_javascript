<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 삼항 조건 연산자 </title>
<script>
	var num1 = 10;
	var num2 = 3;

	num1--;
	document.write(num1, "<br>");

	num1++;
	document.write(num1, "<br>");

	result=num2++;
	document.write(result, "<br>");

	result= ++num2;
	document.write(result,"<br>");
</script>
</head>
<body>
</body>
</html>
